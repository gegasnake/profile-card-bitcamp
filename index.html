<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-ico" href="profile-card-component-main/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile card</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <img class="profile-card" src="profile-card-component-main/images/bg-pattern-card.svg" alt="profile-card">
            <div class="content">
                <img src="profile-card-component-main/images/image-victor.jpg" alt="victor-photo">
                <h2>Victor Crest <span>26</span></h2>
                <p>London</p>
                <div class="footer">
                    <div>
                        <h2 class="num">80K</h2>
                        <p>Followers</p>
                    </div>
                    <div>
                        <h2 class="num">803K</h2>
                        <p>Likes</p>
                    </div>
                    <div>
                        <h2 class="num">1.4K</h2>
                        <p>Photos</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
